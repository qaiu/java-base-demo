<body>
	<div style="text-align: center;">

		<!--
		html代码中我们通常会指定某个需要在页面上
		使用的资源的路径,使得浏览器在解析当前页面时
		根据改路径访问并下载这个资源来使用
		浏览器在解析路径时,"./"当前目录指的是
		当前页面所在的目录
		比如,我们访问当前页面在地址栏输入为
		http://localhost:8088/myweb/index.html
		此时浏览器认为"./"就是
		http://localhost:8088/myweb/
		图片路径"./logo.png"的实际路径是
		http://localhost:8088/myweb/logo
		-->
		<!-- 		<div> -->
		<img width="300" height="150" src="bd_logo1.png"> <br> <br>
		<!-- 		</div> -->

		<input style="width: 120px; height: 40px" type="button" value="百度一下"
			id="baidu" onclick="alert('百度不知道!')">

	</div>

</body>
