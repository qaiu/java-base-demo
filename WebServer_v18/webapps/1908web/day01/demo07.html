<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/">
        用户名:
        <input type="text" 
        name="username" 
        placeholder="请输入用户名" 
        value="abc"
        readonly="readonly"><br>
        <!---name是所有空间都要写的属性 不写这不提交数据-->
        密码:
        <input type="password"
        name="password"><br>
        性别:
        <input type="radio" name="gander" value="m" id="nan"> <label for="nan">男</label>
        <input type="radio" name="gander" value="w" checked="checked" id="nv"> <label for="nv">女</label><br>

        兴趣:
        <input type="checkbox" name="gander" value="cy" checked="checked"> 抽烟
        <input type="checkbox" name="gander" value="hj" checked="checked"> 喝酒
        <input type="checkbox" name="gander" value="tt"> 烫头<br>
        生日:
        <input type="date" name="date" id="date" value="birthday"><br>
        靓照
        <input type="file" name="pic" id="pic"><br>
        所在城市
        <select name="city" id="city">
            <option value="a">请选择</option>
            <option value="bj">北京</option>
            <option selected="selected" svalue="sh">上海</option>
            <option value="xg">香港</option>
            <option value="jn">济南</option>
            <option value="gz">广州</option>
            <option value="tj">天津</option>
        </select><br>
        <input type="reset" value="重新编辑">
        <input type="submit" value="注册"><br>

    </form>
</body>
</html>
