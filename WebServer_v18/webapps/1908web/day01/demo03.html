<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul tabindex="a">
        <li>刘备</li>
        <li>孙尚香</li>
        <li>貂蝉</li>
        <li>吕布</li>
        <li>刘备</li>
    </ul>
    <h3>有序列表</h3>
    <ol type="1" start="10" reversed="reversed">
        <li>打开冰箱门</li>
        <li>把大象放进冰箱</li>
        <li>关上冰箱门</li>
    </ol>

    <h3>定义定义列表</h3>
    <!-- 自带层级效果 -->
    <dl>
        <dt>凉菜</dt>
        <dd>拍黄瓜1</dd>
        <dd>拍黄瓜2</dd>
        <dd>拍黄瓜3</dd>
        <dt>凉菜2</dt>
        <dd>拍黄瓜4</dd>
        <dd>拍黄瓜5</dd>
        <dd>拍黄瓜6</dd>
    </dl>
    <h3>嵌套列表</h3>
    <!--有序无序可以任意嵌套-->
    <ul>
        <li>凉菜
            <ol>
                <li>拍黄瓜</li>
                <li>老醋花生</li>
                <li>凉拌土豆丝</li>
            </ol>
        </li>
        <li>炒菜
            <ol>
                <li>炒黄瓜</li>
                <li>炒花生</li>
                <li>炒土豆丝</li>
                <li>番茄炒蛋
                    <ul>
                        <li>咸的</li>
                        <li>甜的</li>
                        <li>微辣</li>
                        <li>中辣</li>
                        <li>巨辣</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ul>
    
</body>
</html>
