<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>提交表格Demo</title>
</head>

<body>
    <form action="http:www.baidu.com">
        <table border="1" cellspacing="0" align="center">
            <caption>注册&nbsp;&nbsp;&nbsp;&nbsp;表单&lt;abc&gt;</caption>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="pw1"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" name="pw2"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input type="text" name="nick"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" value="m" name="genser">男
                    <input type="radio" value="w" name="genser">女
                </td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    <input type="checkbox" value="cy" name="hoppy">抽烟
                    <input type="checkbox" value="hj" name="hoppy">喝酒
                    <input type="checkbox" value="tt" name="hoppy">烫头
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <input type="date" name="brithday">
                </td>
            </tr>
            <tr>
                <td>靓照</td>
                <td>
                    <input type="file" name="pic">
                </td>
            </tr>
            <tr>
                <td>城市</td>
                <td>
                     <select name="city" id="city">
                        <option value="a">请选择</option>
                        <option value="bj">北京</option>
                        <option svalue="sh">上海</option>
                        <option value="xg">香港</option>
                        <option selected="selected" value="jn">济南</option>
                        <option value="gz">广州</option>
                        <option value="tj">天津</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>验证码</td>
                <td>
                    <input type="text" name="yzm">
                    <img src="QQ截图20191025180440.png" alt="验证码" width="60" height="22">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
