<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:visited{
            color:red;
        }
        /*伪类选择器*/
        a:link{
            /*取消下划线*/
            text-decoration: none;
            color:yellow;
        }
        a:hover{
            color:purple;
        }
        a:active{
            color:green;
        }
        body{
            background-color: black;
            font-size: 80px;
        }
        /*所有元素选择器*/
        *{
            /*边框  粗细 实线   颜色 */
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <a href="../imgs/e.jpg">超链接1</a>
    <a href="../imgs/f.jpg">超链接2</a>
    <a href="../imgs/g.jpg">超链接3</a>
    <a href="../imgs/d.jpg">超链接4</a>
</body>
</html>
