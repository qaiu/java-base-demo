<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>用户登录</title>
	<style>
		.input {
			width: 300px;
			height: 30px
		}
	</style>
</head>

<body>
	<div align="center">
		<h1>用户登录</h1>

		<div>
			<a href="./index.html" style="font-size: 30px">回到首页</a>
		</div>
		<div>
			<a href="./reg.html" style="font-size: 30px">注册</a>
		</div>
		<form method="get" action="./login">
			<!-- 
				form表单
				表单是用来将用户在页面输入的信息
				提交到服务端使用的,所有需要提交的信息
				所对应的输入域都应当包含在form中,不包含则会被忽略
				
				form有两个重要属性:
				method:提交方式,默认get
				action:表单提交的路径
				
				method常用值
				GET:地址栏形式提交,所有表单中的内容都会拼写在URL之中提交
				
				POST:打包提交,所有内容包含在请求消息正文中,如果提交的数据包
				含敏感信息或者附件则要使用这种方式
			 -->
			<table style="font-size: 25px">
				<tr>
					<td>用户名:</td>
					<td><input type="text" class="input" name="username"></td>
				</tr>

				<tr>
					<td>密码:</td>
					<td><input type="password" class="input" name="password"></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><input type="submit"
							style="font-size: 20px; width: 60px; height: 30px" value="登录">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
